    <title>About Us</title>
    <style>
        body {
            background-color: #6A0DAD; /* Background color */
            font-family: Arial, sans-serif;
            perspective: 1000px; /* Adding perspective for 3D effect */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            transform-style: preserve-3d;
            transform: rotateX(10deg); /* Add slight rotation for 3D effect */
        }

        h1 {
            color: #fff;
            font-size: 50px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            transform: rotateY(10deg);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: rotateY(360deg); /* Hover effect for 3D rotation */
        }

        .invoice-icon {
            width: 150px;
            height: 150px;
            margin: 20px;
            transform: rotateY(15deg);
            transition: transform 0.3s ease;
        }

        .invoice-icon:hover {
            transform: rotateY(360deg);
        }

        .text {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
            transform: translateZ(30px);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .text:hover {
            transform: translateZ(60px);
        }

        .contact-info {
            color: #fff;
            font-size: 20px;
            margin-top: 30px;
            transform: translateZ(40px);
            transition: transform 0.3s ease;
        }

        .contact-info:hover {
            transform: translateZ(80px);
        }

        .button {
            background-color: #ff5722;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transform: rotateX(20deg);
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: rotateX(360deg);
        }
    </style>
</head>
